<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Grafana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111217] text-gray-300">
    <div class="flex flex-col min-h-screen items-center justify-center p-4" style="background: radial-gradient(ellipse at top, #3a2a45, #111217);">
        
        <!-- Login Card -->
        <div class="w-full max-w-sm">
            <div class="bg-[#202226] p-8 rounded-xl shadow-2xl">
                <div class="flex justify-center mb-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Grafana_logo.svg" alt="Grafana Logo" class="w-16">
                </div>
                <h1 class="text-2xl font-semibold text-center text-white mb-6">Welcome to Grafana</h1>

                <div class="bg-red-900/50 border border-red-700 text-white text-xs text-center p-3 rounded-md mb-6">
                    <strong>PROOF OF CONCEPT</strong> - THIS IS A DEMO PAGE FOR A SECURITY VULNERABILITY REPORT. NO DATA IS COLLECTED.
                </div>
                
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email or username</label>
                        <input type="text" id="email" placeholder="Email or username" class="w-full bg-[#141619] border border-gray-600 text-white rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#007bff]">
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Password" class="w-full bg-[#141619] border border-gray-600 text-white rounded-md p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-[#007bff]">
                            <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-[#007bff] hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-md transition duration-300">Log in</button>
                    
                    <div class="text-center mt-4">
                        <a href="#" class="text-sm text-blue-400 hover:underline">Forgot your password?</a>
                    </div>
                </form>
                
                <div class="flex items-center my-6">
                    <hr class="flex-grow border-t border-gray-600">
                    <span class="px-3 text-xs text-gray-500">or</span>
                    <hr class="flex-grow border-t border-gray-600">
                </div>
                
                <button class="w-full bg-[#E44C3F] hover:bg-red-600 text-white font-bold py-3 px-4 rounded-md flex items-center justify-center gap-2 transition duration-300">
                    <svg class="w-5 h-5" viewBox="0 0 48 48">
                        <path fill="#FFFFFF" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    <span>Sign in with Google</span>
                </button>

            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-6 mt-auto">
            <div class="flex items-center justify-center flex-wrap gap-x-4 text-xs text-gray-500">
                <a href="#" class="hover:text-white">Documentation</a>
                <span>|</span>
                <a href="#" class="hover:text-white">Support</a>
                <span>|</span>
                <a href="#" class="hover:text-white">Community</a>
                <span>|</span>
                <a href="#" class="hover:text-white">Open Source</a>
                <span class="hidden sm:inline">|</span>
                <span class="mt-2 sm:mt-0 w-full sm:w-auto text-center">v9.1.5 (df015a9301)</span>
                <span class="hidden sm:inline">|</span>
                <a href="#" class="hover:text-white mt-2 sm:mt-0 w-full sm:w-auto text-center">New version available!</a>
            </div>
        </footer>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
